<body>
<header id="header">
    헤더 삽입부

<main class="container">

    <header id="article-title" class="py-5 text-center">
        <h1>제목입니다.</h1>
    </header>
    <div id="article-container" class="row g-5">
        <section class="col-md-3 col-lg-4 order-md-last">
            <aside>
                <p><span id="nickname">Isack</span></p>
                <p><time datetime="2024-04-20T00:00:00">2024-04-20</time></p>
                <p><span id="hashtag" class="badge text-bg-secondary mx-1"><a class="text-reset">#java</a></span></p>
            </aside>
        </section>

        <article id="article-content" class="col-md-9 col-lg-8">
            <pre>본문입니다.</pre>
        </article>
    </div>

    <div class="row g-5" id="article-buttons">
        <form id="delete-article-form">
            <div class="pb-5 d-grid gap-2 d-md-block">
                <a class="btn btn-success me-md-2" role="button" id="update-article">수정</a>
                <button class="btn btn-danger me-md-2" type="submit">삭제</button>
            </div>
        </form>
    </div>

    <div class="row g-5">
        <section>
            <!-- 댓글 작성란 -->
            <form class="row g-3 comment-form">
                <input type="hidden" class="article-id">
                <div class="col-md-9 col-lg-8">
                    <label for="comment-textbox" hidden>댓글</label>
                    <textarea class="form-control comment-textbox" id="comment-textbox" placeholder="댓글 쓰기.." rows="3"
                              required></textarea>
                </div>
                <div class="col-md-3 col-lg-4">
                    <label for="comment-submit" hidden>댓글 쓰기</label>
                    <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
                </div>
            </form>

            <!-- 댓글 -->
